
<!DOCTYPE html>
<html lang="jp">
<head>
    <meta charset="UTF-8">
    <title>JavaScript学習</title>
</head>
<body>
    <p>Hello</p>
    <script>
        'use strict'; //構文のチェック
        // 非同期処理サンプル

        let count = 0;
        // countを10までカウントアップする
        //1秒ごとに処理をさせる
        //処理が続いている間も別の処理を行うことができる＝非同期通信
        let intervalId = setInterval(() => {
            count++;
            console.log(count);
            if(count >= 10) {
                clearInterval(intervalId);
            }
        }, 1000);

        let count2 = 0;
        // count2を10までカウントアップする
        let intervalId2 = setInterval(() => {
            count2++;
            console.log(count2);
            if(count2 >= 10) {
                clearInterval(intervalId2);
            }
        }, 1000);
    </script>
